<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="vue.js"></script>
	</head>
	<body>
		<h1>TESTANDO</h1>

    <div id="app">
      {{ mensagem }}
    </div>

		<script>
			options = {
        el: '#app',
        data: {
          mensagem: 'Primeiro template controlado pelo Vue'
        }
      };

      const vm = new Vue(options);
      console.log(vm)
		</script>
	</body>
</html>
